<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <div class="card">
        <div class="cardface-front">
            <div>
                <div class="images">
                    <img class="map" src="assets/map.png" alt="">
                    <img class="chip" src="assets/chip.png" alt="">
                    <img class="visa" src="assets/visa.png" alt="">
                </div>
            <div class="numbers">
                <p>6322</p>
                <p>8787</p>
                <p>4509</p>
                <p>2930</p>
            </div>
            <div class="card-valid">
                <div class="holder">Card Holder</div>
                <div class="valid">Valid Till</div>
            </div>
            <div class="name-date">
                <div class="name">John Doe</div>
                <div class="date">04/24</div>
            </div>
        </div>
        <div class="cardface-back">
            <div class="images-back">
                <div class="black-banner"></div>
                <div class="striped-banner"></div>
                <div class="code-box"></div>
                <div class="text-line">This is a virtual card design by TechFems</div>
                <div class="signature-row">
                    <div class="signature">Customer signature</div>
                    <img class="visa-2" src="assets/visa.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
